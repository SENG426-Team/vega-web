version: '3'

services:
  backend:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "venus/quantum"
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: "venus/theswitch"
    environment:
      - REACT_APP_FRONT_BACKEND_URL=$${FRONT_BACKEND}
    ports:
      - "3000:3000"
    links:
      - "backend:be"